<h2 style="margin-left: 900px;">Products LIST</h2>

<div class="container" style="margin-left: 800px;width: 500px;" ><br/>
<!-- <button class="btn btn-primary" (click)="GetById(id=this.id)">Get Data</button><br /> -->

<div *ngFor="let product of vProducts"><br/>
   
        <div >
            <img src="assets/images/{{product.productName}}.jpg">
            <h3>{{product.productName}}</h3><br/>
            <span class="a-text-strike"> Original Price : {{product.originalProductPrice}}</span>
            <h5>Discount Price : {{product.discountProductPrice}}</h5><br/>
            <!-- <button [routerLink]=""></button> -->
            <button  class="btn btn-warning" [routerLink]="['/v-products/list',product.productId]" style="border-color: black;">Click to Buy</button><br/>
        </div>
  
</div><br/>




</div>
