<h1>ProductCategories LIST</h1>
<div class="card" *ngFor="let category of productCategories">
    
    <div class="card-header">
        {{category.productCategoryName}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{category.productCategoryName}}</h5>
        <p class="card-text">Click on the button for {{category.productCategoryName}}</p>
        
        <button  class="btn btn-primary" (click)="GetById(id=this.id)">{{category.productCategoryName}}</button>
      </div>
  </div>
