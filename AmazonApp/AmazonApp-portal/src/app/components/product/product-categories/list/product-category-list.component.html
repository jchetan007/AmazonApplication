
<div class="container" style="margin-top: 40px;width: 500px;"  >
<div  *ngFor="let category of productCategories" >
    
    
      <div class="card-body">
        <h5 class="card-title">{{category.productCategoryName}}</h5>
        <p class="card-text">Click on the button for {{category.productCategoryName}}</p>
        
        <button  class="btn btn-warning" (click)="GetById(id=this.id)" style="border-color: black;">{{category.productCategoryName}}</button>
      </div>
  </div>
</div>
