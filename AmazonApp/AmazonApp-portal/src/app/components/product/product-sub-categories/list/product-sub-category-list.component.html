<div class="container" style="margin-top: 40px;width: 200px;margin-left: 800px;" >
<div *ngFor="let category of productSubCategories"><br/>
    
      <div >
        <img src="assets/images/{{category.productSubCategoryName}}.jpg"   >
        <h5 class="card-title" style="margin-left: 100px;">{{category.productSubCategoryName}}</h5>
        
      
        <button  class="btn btn-warning" [routerLink]="['/products/list',category.productSubCategoryId]" style="border-color: black;">Click to Know More</button>
      </div>
  </div>
  </div>
