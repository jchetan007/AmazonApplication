    <div *ngFor="let product of vProducts">
        <div class="card">
            <div class="card-body">

                <h3>Product Price : {{product.originalProductPrice}}</h3>
                <h3>Discount Price : {{product.discountProductPrice}}</h3>

    </div>



    <div class="container">
    
        <form>
            <form>
                <label>Quantity</label>&nbsp;
                <button class="btn btn-primary"  (click)="decreaseValue()" value="Decrease Value">-</button>
               {{value}}
                <button class="btn btn-primary" (click)="increaseValue()" value="Increase Value">+</button>
              </form><br/>
            <div class="row">
                <button type="button" class="btn btn-primary" (click)="AddtoCart()" >Add To Cart</button>
            </div><br/>
            <div>    
                <button type="button" class="btn btn-primary" [routerLink]="">Buy Now</button><br/>
            </div>
        </form>
   
</div>
