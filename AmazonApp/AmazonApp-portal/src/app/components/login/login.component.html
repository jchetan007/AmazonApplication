<div class="border border-secondary"  style="width: 600px;margin-left: 700px;border-style: ridge;margin-top: 90px;border-color: silver;">

  <h2 style="margin-left: 250px;">Login</h2>
  <div class="container">
  
      <form  [formGroup]="userFormGroup1">
        <div class="form-group">
          <label>Mobile Number</label>
          <input type="text" formControlName="mobilenumber" class="form-control" style="border-color: black;" />
          <small class="form-text text-danger" *ngIf="userFormGroup1.controls.mobilenumber?.errors">{{userFormGroup1.controls.mobilenumber.errors.required.digit.message}}<br/></small>        
        </div>
        
      </form>
  
   
   
      <form  [formGroup]="userFormGroup1">
        <div class="form-group">
          <label >Password</label>
          <input type="password" formControlName="password" class="form-control" style="border-color: black;" />
          <small class="form-text text-danger" *ngIf="userFormGroup1.controls.password?.errors">{{userFormGroup1.controls.password.errors.required.message}}<br/></small>  
        </div>
        <button [disabled]="!userFormGroup1.valid" class="btn btn-warning" (click)="getOTP()" style="margin-left: 230px;border-color: black;">Submit</button>
      </form><br/>
  
  
  </div>  
  
  
  
  
  <div class="container">
      <form>
      
        <a [routerLink]="['/app-users/add']" style="margin-left: 200px;"> Create New Account</a>
      
      </form>
    </div><br/>
  
  
    <div class="container">
    
      <form  [formGroup]="userFormGroup2">
        <div class="form-group">
          <label>OTP</label>
          <input type="text" formControlName="otpnumber" class="form-control" style="border-color: black;" />
          <small class="form-text text-danger" *ngIf="userFormGroup2.controls.otpnumber?.errors">{{userFormGroup2.controls.otpnumber.errors.required.message}}<br/></small>  
        </div>
        <button type="button" [disabled]="!userFormGroup2.valid" class="btn btn-warning"  (click)="otpSubmit()" style="margin-left: 230px;border-color: black;" >Submit</button>
      </form><br/>
  
  
   
    </div>
  
     
  </div>
