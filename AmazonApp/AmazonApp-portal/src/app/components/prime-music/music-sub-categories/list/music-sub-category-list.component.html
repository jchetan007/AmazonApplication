<h1>MusicSubCategories LIST</h1>


<div class="card" *ngFor="let category of musicSubCategories">
    
    <div class="card-header">
        {{category.categoryName}}
      </div>
      <div class="card-body">     
        <p class="card-text">Click on the button for {{category.categoryName}}</p>
        
        <button  class="btn btn-primary" (click)="GetById(id=this.id)">{{category.categoryName}}</button>
      </div>
  </div>
