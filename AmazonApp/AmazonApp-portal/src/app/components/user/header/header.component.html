    </div>

<table>
<tr *ngFor="let data of proresult">
  <td>
    <img src="assets/images/{{data.ProductName}}.jpg">
    <h3>Product Name : {{data.ProductName}}</h3><br/>
    <span class="a-text-strike"> Original Price : {{data.OriginalProductPrice}}</span>
    <h5>Discount Price : {{data.DiscountProductPrice}}</h5><br/>
    <button  class="btn btn-warning" [routerLink]="['/v-products/list',data.ProductId]" style="border-color: black;">Click to Buy</button><br/>

  </td>
</tr>
</table>
